name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+.[a-z]+'

jobs:
  release-and-changelog:
    runs-on: macos-arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate --merged ${{ gitea.ref_name }} | tail -2 | head -1)
          echo "previousTag: $name"
          echo "previousTag=$name" >> $GITHUB_ENV

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1.10.1
        with:
          token: ${{ gitea.token }}
          fromTag: ${{ gitea.ref_name }}
          toTag: ${{ env.previousTag }}
          writeToFile: false

      - name: Create Gitea Release
        uses: akkuman/gitea-release-action@v1
        with:
          name: ${{ gitea.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          draft: false
          prerelease: false
          target_commitish: main

      - name: Push to GitHub
        uses: ad-m/github-push-action@master
        with:
          repository: vepayteam/processing-sdk-swift
          github_token: ${{ secrets.PAT_TOKEN }}
          branch: main
          force: true
          tags: true
